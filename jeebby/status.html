<script type="text/javascript">
(function() {
    RED.nodes.registerType('status', {
        category: 'jeebby',
        color: '#C0C0C0',
        defaults: {
        },
        inputs: 1,
        outputs: 0,
        icon: "font-awesome/fa-rocket",
        label: function() {
            if(this.sensors.length === 1) {
                return `${RED._('sensor')}: ${this.sensors[0].name}`;
            } else {
                return `${RED._('sensors')}: ${this.sensors.length}`;
            }
        },
    });
})();
</script>

<script type="text/html" data-template-name="status">
</script>
