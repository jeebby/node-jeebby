<script type="text/markdown" data-help-name="jeebby-status">
Post a status back of this flow to the Jeebby platform.

### Inputs
: payload (string) : this property is used as the status message.

### Configuration
You have to select which status this flow is reporting is back to the Jeebby platform.

#### Node status
* green : everything is OK.
* blue : node is busy with the request.
* red : an error occurred.
</script>
